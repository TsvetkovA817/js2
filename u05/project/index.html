<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">

        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="userSearch">
                    <button class="btn-search" type="submit" @click="filter()">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="showCart()">Корзина</button>
                <div v-if="divCart" class="cart-block">
                    <hr>
                    <h2>Корзина</h2>
                    <div class="product-item" v-for="product of cart" :key="product.id_product">
                        <img :src="imgCatalog" alt="Some img">
                        <div class="desc">
                            <h3>{{product.product_name}}</h3>
                            <p>Цена: {{product.price}} $</p>
                            <p>Кол-во: {{product.quantity}} </p>
                            <button class="buy-btn" @click="addProduct(product)">Добавить</button>
                            <button class="buy-btn" @click="delProduct(product)">Удалить</button>
                        </div>
                    </div>
                    <div v-if="quanCart==0">В корзине нет товаров</div>
                    <hr>
                    <p>Итого кол-во: {{ quanCart }}</p>
                    <p>Сумма: {{ sumCart }}</p>
                </div>
            </div>
        </header>
        <main>
            <h2>Ours best products</h2>
            <div class="products">
                <div v-if="showFlt" class="product-item" v-for="product of filtered" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
                <div v-if="showCtl" class="product-item" v-for="product of products" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>Цена: {{product.price}} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
                <hr>
            </div>
        </main>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
